general {
    colors = true
    interval = 5
}

order += "volume default"
order += "wireless _first_"
order += "battery 1"
order += "memory"
order += "load"
order += "cpu_temperature 0"
order += "tztime local"

wireless _first_ {
    format_up = "%essid %quality ï‡«  "
}

battery 1 {
    format = "%status %percentage "
    format_down = "No battery"
    status_chr = "âš¡ CHR"
    status_bat = "ðŸ”‹ BAT"
    status_unk = "? UNK"
