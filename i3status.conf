    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

disk "/" {
    format = "%avail"
}

load {
    format = "%1min ï‹› "
}

memory {
    format = "%used ïƒ‰ "
    threshold_degraded = "1G"
